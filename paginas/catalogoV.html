    <link rel="stylesheet" href="../box2/dist/css/lightbox.min.css">

<body>

    <!--Cabecera-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" id="cabecera">
                    <div>
                        <a href="../PaginaPrincipal.html">
                            <img src="../images/logo.png" alt="logoEmpresa">
                        </a>
                        <div class="cajaB" style="display:inline-block;">
                            <div class="contendor-buscador">
                                <span class="icon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input type="search" id="buscar" placeholder="Buscar..." />
                            </div>
                        </div>
                        <img src="../images/carrito.png" alt="carritoEmpresa" id="carrito">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Navegador-->
    <div class="container" style="background-color:black;">
        <div class="row">
            <div class="col-lg-12">
                <nav id="navegador">
                    <ul>
                        <li class="pestaña">
                            <a href="javascript:void(0)" class="pestañabtn">Instrumentos de Viento</a>
                            <div class="contenidoPestaña">
                                <a href="catalogoV.html" class="catalogoViento">Catalogo</a>
                            </div>
                        </li>

                        <li class="pestaña">
                            <a href="javascript:void(0)" class="pestañabtn">Instrumentos de Cuerda</a>
                            <div class="contenidoPestaña">
                                <a href="catalogoC.html" class="catalogoCuerda">Catalogo</a>
                                <a href="puasC.html" class="puasCuerda">Puas</a>
                                <a href="recambiosC.html" class="recambiosCuerda">Recambios</a>
                            </div>
                        </li>

                        <li class="pestaña">
                            <a href="javascript:void(0)" class="pestañabtn">Instrumentos de Percusión</a>
                            <div class="contenidoPestaña">
                                <a href="catalogoC.html" class="catalogoPercusion">Catalogo</a>
                            </div>
                        </li>
                        <li class="pestaña derechaUl">
                            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Iniciar Sesión</button>

                            <div id="id01" class="modal">

                                <form class="modal-content animate" action="#">
                                    <div class="contenedorNav">
                                        <label for="usuario">
                                            <b>Nombre de Usuario</b>
                                        </label>
                                        <input type="text" placeholder="Ingrese el Usuario" name="usuario" required>
                                        <br/>
                                        <br/>
                                        <label for="password">
                                            <b>Contraseña</b>
                                        </label>
                                        <input type="password" placeholder="Ingrese la Password" name="password" required>
                                        <br/>
                                        <br/>
                                        <button class="cancelbtn" type="submit">Iniciar Sesión</button>
                                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="margin-bottom:10px;">Cancelar</button>
                                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Recuperar Contraseña</button>

                                        <label>
                                            <input type="checkbox" checked="checked" name="remember"> Recordar usuario
                                        </label>
                                    </div>
                                </form>
                            </div>

                            <script>
                                // Get the modal
                                var modal = document.getElementById('id01');

                                // When the user clicks anywhere outside of the modal, close it
                                window.onclick = function (event) {
                                    if (event.target == modal) {
                                        modal.style.display = "none";
                                    }
                                }
                            </script>
                        </li>
                        <li class="pestaña derechaUl">
                            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registrarse</button>

                            <div id="id02" class="modal">

                                <form class="modal-content animate" action="#">
                                    <div class="contenedorNav">
                                        <label for="usuario">
                                            <b>Nombre de Usuario</b>
                                        </label>
                                        <input type="text" placeholder="Ingrese el Usuario" name="usuario" required>
                                        <br/>
                                        <label for="password">
                                            <b>Contraseña</b>
                                        </label>
                                        <input type="password" placeholder="Ingrese la Password" name="password" required>
                                        <br/>
                                        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancelar</button>
                                        <button type="submit" class="cancelbtn">Crear Cuenta</button>
                                        <br/>
                                        <br/>
                                        <label>
                                            <input type="checkbox" checked="checked" name="remember">Acepta los términos y acuerdos con la empresa
                                    </div>
                                </form>
                            </div>
                            <script>
                                // Get the modal
                                var modal = document.getElementById('id02');

                                // When the user clicks anywhere outside of the modal, close it
                                window.onclick = function (event) {
                                    if (event.target == modal) {
                                        modal.style.display = "none";
                                    }
                                }
                            </script>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <br/>
    <!--Cuerpo-->
    <div class="container">
        <div class="row" id="esconder">
            <div class="col-lg-12" id="escondido" style="padding-bottom:10px;">
                <h3 style="color:aliceblue">Instrumentos</h3>
                <ul id="divCl">
                    <li id="item1">
                        <a class="example-image-link" href="../images/viento/clarinete_alto.png" data-lightbox="example-set">
                            <img class="example-image" src="../images/viento/clarinete_alto.png" alt="clarinete_alto" />
                        </a>
                        <br/>
                        <button  class="compra" precio="600" titulo="Clarinete alto">Comprar</button>
                    </li>
                    <li>
                        <a class="example-image-link" href="../images/viento/saxophone.png" data-lightbox="example-set">
                            <img class="example-image" src="../images/viento/saxophone.png" alt="saxophone" />
                        </a>
                        <br/>
                        <button class="compra" precio="500" titulo="Saxophone">Comprar</button>
                    </li>
                    <li>
                        <a class="example-image-link" href="../images/viento/saxophone2.png" data-lightbox="example-set">
                            <img class="example-image" src="../images/viento/saxophone2.png" alt="saxophone2" />
                        </a>
                        <br/>
                        <button class="compra" precio="700" titulo="Saxophone 2">Comprar</button>
                    </li>
                    <li>
                        <a class="example-image-link" href="../images/viento/trompa.png" data-lightbox="example-set">
                            <img class="example-image" src="../images/viento/trompa.png" alt="trompa" />
                        </a>
                        <br/>
                        <button class="compra" precio="400" titulo="Trompa">Comprar</button>
                    </li>
                    <li>
                        <a class="example-image-link" href="../images/viento/trombon_varas.png" data-lightbox="example-set">
                            <img class="example-image" src="../images/viento/trombon_varas.png" alt="trombon" />
                        </a>
                        <br/>
                        <button class="compra" precio="550" titulo="Trombon">Comprar</button>
                    </li>
            </div>
        </div>
    </div>

        <div class="container">

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/minicart/3.0.6/minicart.js'></script>
<script>
    //Configuración Inicial
    paypal.minicart.render({
        strings: {
            button: 'Pagar',
            buttonAlt: "Total:",
            subtotal: 'Total:',
            empty: 'No hay productos en el carrito'
        }
    });

    //Eventos para agregar productos al carrito
    $('.compra').click(function (e) {
        e.stopPropagation();
        paypal.minicart.cart.add({
            business: "comprasDiw@gmail.com",
            item_name: $(this).attr("titulo"),
            amount: $(this).attr("precio"),
            currency_code: 'USD'
        });
    });</script>

</html>
