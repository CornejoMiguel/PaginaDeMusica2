<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="box2/dist/js/lightbox-plus-jquery.min.js"></script>
    <!--Documento Css-->
    <link rel="stylesheet" href="box2/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="PaginaPrincipal.css">
    <link rel="stylesheet" href="estiloRegistro.css">
    <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Anton&subset=latin-ext');
    </style>
    <title>DIW</title>
</head>

<body>
    <!--Cabecera-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" id="cabecera">
                    <div>
                        <img src="images/logo.png" alt="logoEmpresa">
                        <div class="cajaB" style="display:inline-block;">
                            <div class="contendor-buscador">
                                <span class="icon">
                                    <i class="fa fa-search" style="bottom: 0px !important;"></i>
                                </span>
                                <input type="search" id="buscar" placeholder="Buscar..." />
                            </div>
                        </div>
                        <img src="images/carrito.png" alt="carritoEmpresa" id="carrito">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Navegador-->
    <div class="container" style="background-color:black;">
        <div class="row">
            <div class="col-lg-12">
                <nav id="navegador">
                    <ul>
                        <li class="pestaña">
                            <a href="javascript:void(0)" class="pestañabtn">Instrumentos de Viento</a>
                            <div class="contenidoPestaña">
                                <a href="paginas/catalogoV.html" class="catalogoViento">Catalogo</a>
                            </div>
                        </li>

                        <li class="pestaña">
                            <a href="javascript:void(0)" class="pestañabtn">Instrumentos de Cuerda</a>
                            <div class="contenidoPestaña">
                                <a href="paginas/catalogoC.html" class="catalogoCuerda">Catalogo</a>
                                <a href="paginas/puasC.html" class="puasCuerda">Puas</a>
                                <a href="paginas/recambiosC.html" class="recambiosCuerda">Recambios</a>
                            </div>
                        </li>

                        <li class="pestaña">
                            <a href="javascript:void(0)" class="pestañabtn">Instrumentos de Percusión</a>
                            <div class="contenidoPestaña">
                                <a href="/paginas/catalogoP.html" class="catalogoPercusion">Catalogo</a>
                            </div>
                        </li>
                        <li class="pestaña derechaUl">
                            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Iniciar Sesión</button>

                            <div id="id01" class="modal">

                                <form class="modal-content animate" action="#">
                                    <div class="contenedorNav">
                                        <label for="usuario">
                                            <b>Nombre de Usuario</b>
                                        </label>
                                        <input type="text" placeholder="Ingrese el Usuario" name="usuario" required>
                                        <br/>
                                        <br/>
                                        <label for="password">
                                            <b>Contraseña</b>
                                        </label>
                                        <input type="password" placeholder="Ingrese la Password" name="password" required>
                                        <br/>
                                        <br/>
                                        <button class="cancelbtn" type="submit">Iniciar Sesión</button>
                                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="xbutton" style="margin-bottom:10px;">X</button>
                                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Recuperar Contraseña</button>

                                        <label>
                                            <input type="checkbox" checked="checked" name="remember"> Recordar usuario
                                        </label>
                                    </div>
                                </form>
                            </div>

                            <script>
                                // Get the modal
                                var modal = document.getElementById('id01');

                                // When the user clicks anywhere outside of the modal, close it
                                window.onclick = function (event) {
                                    if (event.target == modal) {
                                        modal.style.display = "none";
                                    }
                                }
                            </script>
                        </li>
                        <li class="pestaña derechaUl">
                            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registrarse</button>

                            <div id="id02" class="modal">

                                <form class="modal-content animate" action="#">
                                    <div class="contenedorNav">
                                        <label for="usuario">
                                            <b>Nombre de Usuario</b>
                                        </label>
                                        <input type="text" placeholder="Ingrese el Usuario" name="usuario" required>
                                        <br/>
                                        <label for="password">
                                            <b>Contraseña</b>
                                        </label>
                                        <input type="password" placeholder="Ingrese la Password" name="password" required>
                                        <br/>
                                        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="xbutton2">X</button>
                                        <button type="submit" class="cancelbtn">Crear Cuenta</button>
                                        <label>
                                            <input type="checkbox" checked="checked" name="remember">Acepta los términos y acuerdos con la empresa
                                    </div>
                                </form>
                            </div>
                            <script>
                                // Get the modal
                                var modal = document.getElementById('id02');

                                // When the user clicks anywhere outside of the modal, close it
                                window.onclick = function (event) {
                                    if (event.target == modal) {
                                        modal.style.display = "none";
                                    }
                                }
                            </script>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!--Cuerpo-->
    <div class="container" style="position: relative;top: 10px;">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <!--Carousel-->
                <!-- Columna 1  -->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Contenido Deslizante(Slides) -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/carrusel/image1.png" alt="image1" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="images/carrusel/image2.png" alt="image2" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="images/carrusel/image3.png" alt="image3" style="width:100%;">
                        </div>
                    </div>

                    <!-- Flechas de control -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" id="contenido2">
                <div style="margin:10px; text-align: center;">
                    <video id="videoclip" controls style="border: solid 8px;border-radius: 11px;" width="400px" height="250px">
                        <source id="videosource" src="VideosMusicales/pruebas.mp4" type="video/mp4"> Tu navegador no implementa el elemento
                        <code>video</code>.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <div class="container">
        <div class="row" id="esconder">
            <div class="col-lg-12" id="escondido" style="padding-bottom:10px;">
                <h1 style="text-align:center;">Instrumentos más populares</h1>
                <ul id="divCl">
                    <li id="item1">
                        <a class="example-image-link" href="images\instrumentos\fender.png" data-lightbox="example-set">
                            <img class="example-image" src="images\instrumentos\fender.png" alt="" />
                        </a>
                        <br/>
                        <button>Comprar</button>
                        <button id="guitarra" onclick="MostrarVideo(this)">Mostrar prueba</button>
                    </li>
                    <li>
                        <a class="example-image-link" href="images\instrumentos\guitarra_ej.png" data-lightbox="example-set">
                            <img class="example-image" src="images\instrumentos\guitarra_ej.png" alt="" />
                        </a>
                        <br/>
                        <button>Comprar</button>
                        <button id="guitarra_electrica" onclick="MostrarVideo(this)">Mostrar prueba</button>
                    </li>
                    <li>
                        <a class="example-image-link" href="images\instrumentos\mapex.png" data-lightbox="example-set">
                            <img class="example-image" src="images\instrumentos\mapex.png" alt="" />
                        </a>
                        <br/>
                        <button>Comprar</button>
                        <button id="bateria" onclick="MostrarVideo(this)">Mostrar prueba</button>
                    </li>
                    <li>
                        <a class="example-image-link" href="images\instrumentos\piano_ej.png" data-lightbox="example-set">
                            <img class="example-image" src="images\instrumentos\piano_ej.png" alt="" />
                        </a>
                        <br/>
                        <button>Comprar</button>
                        <button id="piano" onclick="MostrarVideo(this)">Mostrar prueba</button>
                    </li>
                    <li>
                        <a class="example-image-link" href="images\instrumentos\saxophone_ej.png" data-lightbox="example-set">
                            <img class="example-image" src="images\instrumentos\saxophone_ej.png" alt="" />
                        </a>
                        <br/>
                        <button>Comprar</button>
                        <button id="saxophone" onclick="MostrarVideo(this)">Mostrar prueba</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <br/>

    <!--Pie de página-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" id="escondido">
                    <ul class="informacion">
                        <li>
                            <a href="#">Quiénes somos</a>
                        </li>
                        <li>
                            <a href="#">Condicines de uso</a>
                        </li>
                        <li>
                            <a href="#">Política de privacidad</a>
                        </li>
                        <li>
                            <a href="#">Política de cookies</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--JavaScript que nos permite a la hora de pulsar un producto cambiar el video-->
    <script src="PaginaPrincipal.js"></script>
    <script src="cambiosImagenes.js"></script>
</body>

</html>
